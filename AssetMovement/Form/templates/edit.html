<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body> 
<center>
<form method="POST" class="post-form" action="update/{{User.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">First Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="first_name" id="first_name" required maxlength="100" value="{{User.first_name}}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Last Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="last_name" id="last_name" required maxlength="254" value="{{User.last_name}}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="email" id="email" required maxlength="100" value="{{User.email}}"  />  
    </div>  
  </div>  
  <input type="submit" value="Update"> 
  <a href="{% url 'admin' %}">Back</a>
  
  {% if messages%}
    {% for x in messages%}
    <h1 style="color: green;">{{x}}</h1>
    {% endfor %}
    {% endif %}
    </div>  
</form>  
</center>
</body>  
</html>
