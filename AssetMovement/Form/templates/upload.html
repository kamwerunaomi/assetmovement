<div style="width: 700px; align-items: center; padding:40px;margin:40px;border:1px solid #ccc">
    <h1>File Upload</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <input type="hidden" name="document_form" value="{{ request.GET.form_id }}" />
      {{ form.as_p }}
      <div class="form-group" style="display: none;">
                <label class="control-label" for="reason">Form User</label>
                <textarea id="document_user" name="document_user" rows="1" cols="20" class='form-control'>{{user.username}}</textarea>
              </div>
      <button type="submit">Submit</button>
    </form><hr>
    <ul>
    {% for document in documents %}
        <li>
            <a href="{{ document.upload_file.url }}">{{ document.upload_file.name }}</a>
            <small>({{ document.upload_file.size|filesizeformat }}) - {{document.upload_date}}</small>
        </li>
    {% endfor %}
    </ul>
</div>
